<!DOCTYPE html>
<html>

<head>
    <!-- FontFamily -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/media_query.css">
    <link rel="stylesheet" href="css/style.css">




</head>

<body>

    <!-- <i class="fa-solid fa-trash"></i>
    <i class="fa-solid fa-eye"></i>
    <i class="fa-solid fa-link"></i>
    <i class="fa-solid fa-book-bookmark"></i>
    <i class="fa-solid fa-bookmark"></i> -->

    <div class="container py-5 d-flex flex-column align-content-center">

        <h1 class="header text-center mb-2 py-2 m-auto position-relative z-5">Bookmarker</h1>
        <div class=" content m-5 py-4 text-center">
            <h2 class="title  mb-4 d-inline-block ">
                <i class="fa-solid fa-bookmark"></i>
                Bookmark your favorite sites
                <i class="fa-solid fa-bookmark"></i>
            </h2>

            <div class="siteName d-flex flex-column">
                <label for="bookmarkName" class="label align-self-start pb-2">
                    <i class="fa-solid fa-book-bookmark me-2"></i>
                    Site Name
                </label>
                <input oninput="validate(this)" type="text" id="bookmarkName" class="form-control  px-3 py-2"
                    placeholder="Bookmark Name">
                <p class="alert text-center bg-danger-subtle border-danger rounded mt-1 py-2 text-danger d-none">This
                    Site
                    Name is not
                    valid
                </p>
            </div>
            <div class="siteUrl d-flex flex-column mt-4">
                <label for="bookmarkUrl" class="label align-self-start pb-2">
                    <i class="fa-solid fa-link me-2"></i>
                    Site URL
                </label>
                <input oninput="validate(this)" type="text" id="bookmarkUrl" class="form-control  px-3 py-2"
                    placeholder="Website URL">
                <p class="alert text-center bg-danger-subtle border-danger rounded mt-1 py-2 text-danger d-none">This
                    Site
                    URL is not
                    valid
                </p>
            </div>
            <button onclick="addBookmark()" class="btn btn-submit px-5 rounded btnTxt mt-5 text-white"
                id="submitBtn">Submit</button>
        </div>


        <div class="container">
            <table class="w-100 text-center bg-white py-3">
                <thead class="">
                    <tr class="theader border-bottom">
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody class="tdata" id="sites">

                </tbody>
            </table>
        </div>


    </div>



    <script src="https://cdn.jsdelivr.net/gh/xxjapp/xdialog@3/xdialog.min.js"></script>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
